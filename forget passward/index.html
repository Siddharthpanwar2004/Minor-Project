<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget-Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

   
    <div class="login-box">
        <form action="">
            <h2>Reset Password</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required name="" id="">
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required name="" id="">
                <label for="">New Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="heart"></ion-icon></span>
                <input type="password" required name="" id="">
                <label for="">OTP</label>
            </div>
           
            <button type="submit">Reset</button>
            <div class="register-link">
                <p> Already Have An Account <a href="https://login-ecommerce-sdbc.netlify.app/">&nbsp;&nbsp;Login</a></p>
            </div>
        </form>
    </div>
</section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
